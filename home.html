<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#F4F5F7] min-h-[100vh] pb-20">
    <div class="max-w-lg mx-auto bg-white pb-6 rounded-b-2xl">
        <!-- Navbar section -->
        <div class="min-h-[100px] flex justify-between items-center border-b-2 border-gray-300 px-5">
            <div class="flex justify-between items-center">
                <img src="./assets/Group.png" class="h-[50px] pr-1" alt="">
                <div>
                    <h2 class="font-bold text-xl mb-2">$<span id="current-balance">45000</span></h2>
                    <h3 class="text-[#08080880] font-medium">Available Balance</h3>
                </div>
            </div>
            <button class="btn btn-outline border-2 border-gray-300 text-[#08080880]"><i
                    class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-600"></i>Log Out</button>
        </div>

        <!-- Hero Section -->
        <div class="py-11 px-5">
            <h2 class="font-bold text-3xl">ðŸ”¥Welcome to Payooo!</h2>
            <p class="text-lg text-[#08080880] pt-4">Enjoy easy and convenient financial services with us. Cashout
                charge is
                low and </p>
        </div>

        <!-- Card Section -->
        <div class="min-h-[200px] grid grid-cols-3 grid-rows-2 gap-5 px-5">
            <div id="addMoneyCard" class="border-2 border-gray-300 rounded-lg p-6">
                <img src="./assets/wallet1.png" class="mx-auto" alt="">
                <h3 class="font-medium text-center">Add Money</h3>
            </div>

            <div id="cashOutCard" class="border-2 border-gray-300 rounded-lg p-6">
                <img src="./assets/send1.png" class="mx-auto" alt="">
                <h3 class="font-medium text-center">Cashout</h3>
            </div>

            <div id="transferMoneyCard"class="border-2 border-gray-300 rounded-lg p-6">
                <img src="./assets/money1.png" class="mx-auto" alt="">
                <h3 class="font-medium text-center">Transfer Money</h3>
            </div>

            <div id="getBonusCard" class="border-2 border-gray-300 rounded-lg p-6">
                <img src="./assets/bonus1.png" class="mx-auto" alt="">
                <h3 class="font-medium text-center">Get Bonus</h3>
            </div>

            <div id="payBillCard" class="border-2 border-gray-300 rounded-lg p-6">
                <img src="./assets/purse1.png" class="mx-auto" alt="">
                <h3 class="font-medium text-center">Pay Bill</h3>
            </div>

            <div id="transactionCard"class="border-2 border-gray-300 rounded-lg p-6">
                <img src="./assets/transaction1.png" class="mx-auto" alt="">
                <h3 class="font-medium text-center">Transactions</h3>
            </div>
        </div>
    </div>
   <div class="allFormSection max-w-lg mx-auto">
    <!--Add money Form -->
    <div id="addMoney-parent" style="display: none;">
        <h2 class="font-semibold text-xl p-4">Add Money</h2>
        <form action="" class="w-11/12 mx-auto p-10 bg-white rounded-3xl">
            <div>
                <label for="" class="font-semibold">Select a Bank</label><br>
                <select id="bank" class="select bg-[#F4F5F7] my-3 rounded-3xl w-full border-none p-3 text-[#080808ac]">
                    <option disabled selected>Select bank</option>
                    <option>Sonali Bank</option>
                    <option>Grammen Bank</option>
                    <option>Islamic Bank</option>
                </select>
            </div>
            <div>
                <label for="" class="font-semibold">Bank Account Number</label><br>
                <input id="account-num" type="text" placeholder="Enter 11 digit account number"
                    class="input bg-[#F4F5F7] my-3 rounded-3xl border-none p-5 w-full" />
            </div>
            <div>
                <label for="" class="font-semibold">Amount to Add</label><br>
                <input id="add-amount" type="text" placeholder="Add Amount to withdraw"
                    class="input bg-[#F4F5F7] my-3 rounded-3xl border-none p-5 w-full" />
            </div>
            <div>
                <label for="" class="font-semibold">Pin Number</label><br>
                <input id="account-pin" type="text" placeholder="Enter 4 Digit Pin"
                    class="input bg-[#F4F5F7] my-3 rounded-3xl border-none p-5 w-full" />
            </div>
            <button id="add-money-btn" class="btn bg-[#0874F2] text-white w-full rounded-3xl mt-2 p-5">Add Money</button>
        </form>
    </div>
    <!-- Cash Out Form -->
     <div id="cashOut-parent" style="display: none;">
        <h2 class="font-semibold text-xl p-4">Cash Out</h2>
          <form action="" class="w-11/12 mx-auto p-10 bg-white rounded-3xl">
            <div>
                <label for="" class="font-semibold">Agent Number</label><br>
                <input id="agent-num" type="text" placeholder="Enter 11 digit account number" class="input bg-[#F4F5F7] my-3 rounded-3xl border-none p-5 w-full" />
            </div>
            <div>
                <label for="" class="font-semibold">Amount</label><br>
                <input id="withdraw-amount" type="text" placeholder="Enter amount to withdraw"
                    class="input bg-[#F4F5F7] my-3 rounded-3xl border-none p-5 w-full" />
            </div>
            <div>
                <label for="" class="font-semibold">Pin Number</label><br>
                <input id="your-pin" type="text" placeholder="Enter 4 Digit Pin number"
                    class="input bg-[#F4F5F7] my-3 rounded-3xl border-none p-5 w-full" />
            </div>
            <button id="withdraw-btn" class="btn bg-[#0874F2] text-white w-full rounded-3xl mt-2 p-5">Withdraw Money</button>
        </form>
     </div>
    </div> 
        <script src="./JS/home.js"></script>
</body>

</html>
