<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile App</title>
    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-[#F4F5F7] h-[100vh] flex justify-center items-center flex-col">
    <div class="h-[150px] w-[300px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
        <img src="./assets/Group.png" alt="">
    </div>
    <form action="" class="p-10 bg-white rounded-3xl w-[350px]">
        <div>
            <label for="" class="font-semibold">Mobile Number</label><br>
            <input type="text" placeholder="Enter your number" class="input bg-[#F4F5F7] mt-3 mb-5 rounded-3xl border-none p-5" id="mobile-number"/>
        </div>
        <div>
            <label for=""class="font-semibold">4 Digit Pin</label><br>
            <input type="text" placeholder="Enter 4 Digit Pin" class="input bg-[#F4F5F7] mt-3 rounded-3xl border-none p-5"id="pin-number" />
        </div>
        <button class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl p-5" id="login-button">Login</button>
    </form>

    <script src="./JS/index.js"></script>
</body>
</html>
